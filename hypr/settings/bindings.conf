#Disable PgUp and PgDn keys
bind = , Prior, exec, playerctl next
bind = , Next, exec, playerctl previous

bind = , Home, exec, volumectl -u up 10
bind = , End, exec, volumectl -u down 10  

#Disable middle click button
bind = , mouse:274, exec,

