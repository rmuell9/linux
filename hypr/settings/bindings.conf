$mainMod = SUPER # Sets "Windows" key as main modifier


#Default Programs
$terminal = ghostty 
$browser = zen-browser
$fileManager = thunar
$menu = walker
$webapp = chromium --app
bind = $mainMod, T, exec, $terminal
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, B, exec, $browser


#General Bindings
bind = $mainMod SHIFT, S, exec, hyprshot -m region --clipboard-only
bind = $mainMod, C, killactive,
bind = $mainMod CTRL, J, togglefloating,
bind = $mainMod, ESCAPE, exec, hyprlock
bind = $mainMod, S, exec, spotify
bind = $mainMod, G, exec, steam
bind = $mainMod SHIFT, G, exec, killall steam
bind = $mainMod, A, exec, ghostty -e zsh -ic "btop"
bind = $mainMod, N, exec, kitty -e zsh -ic "nvim notepad.md"
bind = $mainMod, P, exec, kitty -e zsh -ic "python3"
bind = $mainMod, D, exec, discord
bind = $mainMod, W, exec, killall waybar && waybar
bind = $mainMod SHIFT, W, exec, killall hyprpaper && hyprpaper
bind = $mainMod SHIFT, F, fullscreen,
bind = $mainMod SHIFT, T, exec, kitty
bind = $mainMod CTRL, F, exec, hints
bind = $mainMod CTRL, D, exec, kitty -e "lazydocker"
bind = $mainMod CTRL, P, exec, cheese


#Webapps
bind = $mainMod ALT, X, exec, $webapp=https://x.com/
bind = $mainMod ALT SHIFT, X, exec, $webapp=https://x.com/compose/post/
bind = $mainMod ALT, Y, exec, $webapp=https://youtube.com/
bind = $mainMod ALT, G, exec, $webapp=https://github.com/rmuell9/
bind = $mainMod ALT, C, exec, $webapp=https://cineby.app/
bind = $mainMod ALT, M, exec, $webapp=https://mail.proton.me/
bind = $mainMod ALT, R, exec, $webapp=https://reddit.com/

#Webapps - localhost
bind = $mainMod ALT, S, exec, $webapp=http://localhost:8080/ #SearXNG Search Engine
bind = $mainMod ALT, H, exec, $webapp=http://localhost:5500/ #LivePreview HTML

#Redshift and dark mode toggles
bind = $mainMod SHIFT, D, exec, ~/.config/hypr/scripts/dark.sh
bind = $mainMod SHIFT, L, exec, ~/.config/hypr/scripts/light.sh
bind = $mainMod SHIFT, I, exec, ~/.config/hypr/scripts/interview-mode.sh
bind = $mainMod, R, exec, ~/.config/hypr/scripts/nightlight.sh


#Text bindings
bind = $mainMod ALT, N, exec, wtype "Matthew Mueller"
bind = $mainMod ALT, E, exec, wtype "matthew@rmmueller.com"
bind = $mainMod ALT, P, exec, wtype "3129954325"
bind = $mainMod ALT, L, exec, wtype "Chicago, Illinois, United States"


#Laptop specific
bind = ,XF86MonBrightnessUp, exec, lightctl up 10
bind = ,XF86MonBrightnessDown, exec, lightctl down 10 
bind = , XF86AudioRaiseVolume, exec, volumectl -u up 10
bind = , XF86AudioLowerVolume, exec, volumectl -u down 10  
bind = , XF86AudioMute, exec, volumectl toggle-mute
bindl = , switch:Lid Switch, exec, hyprlock
